<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        0: 가위
        1: 바위
        2: 보

        와 같은 형태로 가위바위보를 표현 할 수 있다.

        컴퓨터와 가위바위보를 해 승 / 무 / 패를 출력해주는 프로그램을 작성해보자
        입출력은 alert과 prompt를 이용한다.

        컴퓨터 = 랜덤 0 ~ 2;

        내가 이기는 경우
         -> (내가 가위면서 상대가 보)
            이거나
            (내가 바위 이면서 상대가 가위)
            이거나
            (내가 보면서 상대가 바위)

        내가 지는경우
         -> (내가 가위이면서 상대가 바위)
            이거나
            (내가 바위 이면서 상대가 보)
            이거나
            (내가 보면서 상대가 가위)

        무승부인경우
         -> 나와 상대가 같을때
        
        
        
         내가 이기는 경우
         -> (입력 == 0 && 난수 == 2) || (입력 ==1 && 난수 == 0) || (입력 ==2 && 난수 == 1)

        내가 지는경우
         -> (입력 == 0 && 난수 == 1) || (입력 == 1 && 난수== 2) || (입력 == 2 && 난수== 0)

        무승부인경우
         -> 나와 상대가 같을때
        
     -->
    
     <script>

        const table = ['가위','바위','보']

        const 난수 = Math.floor(Math.random()*3);
        let 입력;
        while(true) {
            입력 = prompt('0 : 가위, 1: 바위, 2: 보 입니다. 셋중 하나를 입력해주세요');

            if(입력 >=0 && 입력 <= 2){
                break;
            }
            alert('잘못된 값을 입력하셨습니다. 다시 입력해주세요.')
        }

        alert(`당신 : ${table[입력]}, 컴퓨터 : ${table[난수]}`)
        if((입력 == 0 && 난수 == 2) || (입력 ==1 && 난수 == 0) || (입력 ==2 && 난수 == 1)) {
            alert(`당신의 승리입니다`)
        }else if((입력 == 0 && 난수 == 1) || (입력 == 1 && 난수== 2) || (입력 == 2 && 난수== 0)){
            alert(`당신의 패배입니다`)
        }else {
            alert("무승부입니다")
        }



     </script>
</body>
</html>
