<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <!-- 1교시에 만들었던 가위바위보의 업그레이드 버젼 -->

    <!-- 승리조건 :  가위바위보를 3번 연속 이겼을때 -->
    <!-- 세부규칙 :  무승부는 연승에 영향을 주지 않는다.
                    패배시 연승횟수는 0부터 다시 시작
                    횟수 제한은 없으며 승리할때까지 계속해서 반복한다.
        -->




    <script>
      


        const table = ['가위','바위','보']

        for(let i = 0 ; i < 3 ; i ++) { //반복문, i를 연승 카운트로 이용하는 상황
            alert(`${i}연승중입니다.`) // 연승 횟수 알려주기

            const 난수 = Math.floor(Math.random()*3);
            let 입력;
            while(true) {
                입력 = prompt('0 : 가위, 1: 바위, 2: 보 입니다. 셋중 하나를 입력해주세요');

                if(입력 >=0 && 입력 <= 2){
                    break;
                }
                alert('잘못된 값을 입력하셨습니다. 다시 입력해주세요.')
            }

            alert(`당신 : ${table[입력]}, 컴퓨터 : ${table[난수]}`)
            if((입력 == 0 && 난수 == 2) || (입력 ==1 && 난수 == 0) || (입력 ==2 && 난수 == 1)) {
                alert(`당신의 승리입니다`)
            }else if((입력 == 0 && 난수 == 1) || (입력 == 1 && 난수== 2) || (입력 == 2 && 난수== 0)){
                alert(`당신의 패배입니다`)
                i = -1; // 패배시 연승 초기화, 반목문 종료시 i++되기때문에 -1로 초기화
            }else {
                alert("무승부입니다")
                i--; // 무승부시 i의 값은 그대로 유지되어야하므로 i에서 1을 빼준다.
            }
        }
        alert('3연승! 게임클리어') // 반복문 종료는 곧 3회 연승으로 볼수 있기때문에 승리메세지 출력
    </script>
</body>
</html>
