<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var 숫자 = 10;


        // 숫자에 들어있는 값이 짝수인지 홀수인지 콘솔에 출력하는 조건문을 작성 해봅시다!

        // 출력값 : '숫자에 들어있는 값은 짝수입니다!'

        // 어떤 숫자가 짝수인지 확인하려면?
        // 숫자 % 2 === 0
        // 55 % 2 = 1

        if(숫자 % 2 === 0) {
            console.log('숫자에 들어있는 값은 짝수입니다!')
        }
        else {
            console.log('숫자에 들어있는 값은 홀수입니다!')
        }

        console.log(`숫자에 들어있는 값은 ${숫자%2===0?'짝수':'홀수'}입니다!`)


        

    </script>
</body>
</html>
