<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열 안에 찾는값이 몇개 있는지 콘솔창에 출력 해봅시다.
        // 반복문, 조건문 사용해야합니다.

        const 배열 = [1, 4, 1, 2, 4, 2, 4, 2, 3, 4, 4]
        const 찾는값 = 2;
        let 카운트 = 0 ;

        for(let i = 0 ; i < 배열.length ; i ++) {
            if(배열[i] === 찾는값){
                카운트++;
            }
        }

        console.log(카운트)

    </script>
</body>
</html>
