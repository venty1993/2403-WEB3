<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1부터 100 사이의 난수를 생성
        // 입력횟수는 5회까지
        // 입력과 출력은 prompt와 alert를 사용
        // 오답일때 : 정답은 nn보다 커요 (or 작아요) 남은 횟수는 n회입니다.
        // 정답일때 : 정답입니다! n번만에 맞추셨군요! (반복문 중지)

        const 범위 = 100;
        const 정답 = Math.floor(Math.random()*범위+1)

        for(let i = 0 ; i < 5 ; i ++) {
            const 입력 = Number(prompt(`1부터 ${범위} 사이의 숫자를 입력해주세요 ${정답}`))

            if (입력 === 정답) {
                alert(`정답입니다! ${i+1}번만에 맞추셨군요!`)
                break;
            }

            // if( 입력 < 정답) {
            //     alert(`정답은 ${입력}보다 커요 남은 횟수는 ${4-i}회입니다.`)
            // }else {
            //     alert(`정답은 ${입력}보다 작아요 남은 횟수는 ${4-i}회입니다.`)
            // }

            alert(`정답은 ${입력}보다 ${정답>입력?'큽니다요':'작습니다요'} 남은 횟수는 ${4-i}회입니다.`)

            if(i === 4) {
                alert(`정답은 ${정답}였어요 ㅋ`)
            }


        }




    </script>
</body>
</html>
